<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Under Construction Test Page</title>
  <link href="styleSheet.css" rel="stylesheet">

  <style>
    /* Background video setup */
    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      /* Keep video behind everything */
    }

    /* Page layout styling */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      position: relative;
      z-index: 1;
      /* Keep all elements above the video */
    }

    h1 {
      margin-top: 40px;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.6);
    }

    .image-container {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      max-width: 1000px;
      margin: 40px auto;
      background: rgba(0, 0, 0, 0.5);
      /* translucent layer for contrast */
      border-radius: 10px;
      padding: 20px;
    }

    .image-box {
      width: 30%;
      border-radius: 10px;
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .image-box:hover {
      transform: scale(1.05);
    }

    .image-box img {
      width: 100%;
      border-radius: 10px;
    }

    .description {
      margin-top: 10px;
      font-size: 14px;
      color: #eee;
    }

    footer {
      margin-top: 40px;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px;
      border-radius: 10px;
      width: fit-content;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>

<body>

  <script src="app.js"></script>

  <!-- ðŸŽ¥ Background Video -->
  <video autoplay muted loop id="bg-video">
    <source src="./Video/Nature.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>

  <!-- ðŸŒŸ Page Content -->
  <h1>Nostalgic Vibes</h1>

  <div class="image-container">
    <div class="image-box">
      <img src="https://picsum.photos/300?random=1" alt="Left Image">
      <div class="description">Mother Nature</div>
    </div>
    <div class="image-box">
      <img src="https://picsum.photos/300?random=2" alt="Center Image">
      <div class="description">Dark Sea</div>
    </div>
    <div class="image-box">
      <img src="https://picsum.photos/300?random=3" alt="Right Image">
      <div class="description">Link Image (Random)</div>
    </div>
  </div>


  <!-- ðŸŽµ Background Audio -->
  <footer>
    <audio controls autoplay>
      <source src="./Mp3/Eriice - Baille.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
  </footer>

</body>

</html>
